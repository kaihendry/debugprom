scrape_configs:
    - job_name: pingprom
      static_configs:
          - targets: ['prometheus:9090']
    - job_name: node-exporter
      scrape_interval: 1s
      static_configs:
          - targets: ['node-exporter:9100']

alerting:
    alertmanagers:
        - scheme: http
          static_configs:
              - targets: ['alertmanager:9093']

rule_files:
    - '/prom/alert.rules.yml'
